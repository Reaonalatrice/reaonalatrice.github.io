<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        .board{
            display: grid;
            grid-template: repeat(3, 100px) / repeat(3,100px);
            gap: 2px;
            width: 306px;
            height: 306px;
            padding-left: 5px;
            padding-top: 5px;
            backround-color: pink;
        }
        </style>
</head>
<body>
    <div class="board"
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div> 
</body>
</html>
